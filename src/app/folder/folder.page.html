<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let comic of parseData" color="dark" (click)="goToComicsDetail(comic.id)">
        <!-- <ion-content *ngIf=" comic.images !== [] "> -->
            <ion-img style="min-height: 1vh !important; margin-top: 1px;" src="{{ comic.thumbnail['path'] + '/landscape_xlarge.' + comic.thumbnail['extension'] }}" ></ion-img>

            <ion-card-header>
                <ion-card-subtitle>
                    {{comic.title}}
                </ion-card-subtitle>
            </ion-card-header>
        
            <ion-card-content *ngIf=" comic.format !== '' ">
                <p>Available Format: {{comic.format}} </p>
            </ion-card-content>
        <!-- </ion-content> -->

    </ion-card>
</ion-content>
