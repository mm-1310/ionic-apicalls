<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let comic of parseData" color="dark" (click)="goToComicsDetail(comic.id)">
        <!-- <ion-card-content *ngIf=" comic.images !== [] "> -->
            <ion-img *ngIf="comic.images.length > 0" style="min-height: 1vh !important; margin-top: 1px;" src="{{ comic.thumbnail['path'] + '/landscape_xlarge.' + comic.thumbnail['extension'] }}" ></ion-img>

            <ion-card-header *ngIf="comic.images.length > 0">
                <ion-card-subtitle>
                    {{comic.title}}
                </ion-card-subtitle>
            </ion-card-header>
        
            <ion-card-content *ngIf="comic.images.length > 0 && comic.format !== ''">
                <p>Available Format: {{comic.format}} </p>
            </ion-card-content>

    </ion-card>
</ion-content>
